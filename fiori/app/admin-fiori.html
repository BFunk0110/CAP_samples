<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshop</title>

    <script>
      window["sap-ushell-config"] = {
        defaultRenderer: "fiori2",
        applications: {
          "browse-books": {
            title: "Browse Books",
            description: "w/ SAP Fiori Elements",
            additionalInformation: "SAPUI5.Component=bookshop",
            applicationType: "URL",
            url: "/browse/webapp",
            navigationMode: "embedded",
          },
          "manage-books": {
            title: "Manage Books",
            description: "w/ SAP Fiori Elements",
            additionalInformation: "SAPUI5.Component=admin",
            applicationType: "URL",
            url: "/admin/webapp",
            navigationMode: "embedded",
          },
          "manage-orders": {
            title: "Manage Orders",
            description: "w/ SAP Fiori Elements",
            additionalInformation: "SAPUI5.Component=orders",
            applicationType: "URL",
            url: "/orders/webapp",
            navigationMode: "embedded",
          },
        },
        bootstrapPlugins: {
          RuntimeAuthoringPlugin: {
            component: "sap.ushell.plugins.rta",
            config: {
              validateAppVersion: false,
            },
          },
          PersonalizePlugin: {
            component: "sap.ushell.plugins.rta-personalize",
            config: {
              validateAppVersion: false,
            },
          },
        },
      };
    </script>

    <script
      id="sap-ushell-bootstrap"
      src="https://sapui5nightly.int.sap.eu2.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"
    ></script>
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5nightly.int.sap.eu2.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-frameOptions="allow"
      data-sap-ui-bindingSyntax="complex"
    ></script>
    <script>
      sap.ui
        .getCore()
        .attachInit(() =>
          sap.ushell.Container.createRenderer().placeAt("content")
        );
      sap.ui
        .getCore()
        .getConfiguration()
        .setFlexibilityServices([{ connector: "SessionStorageConnector" }]);
    </script>
  </head>
  <body class="sapUiBody" id="content"></body>
</html>
